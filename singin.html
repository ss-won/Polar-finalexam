 <body>
 
<!--header design-->


 
<!--signin body-->
    <div class="signup-content">
        <div class="container">
          <!--logo-->
        <header>
        <h3 id="logo">Polar'</h3>
        </header>
           <div class="row">
            <!--form (서버 연동시 수정)-->
            <form action="">
                <div class="formbox form-group">
                <label for="email">E-Mail
                <input type="email" id="emailInputSignin" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="" oninvalid="this.setCustomValidity('유효한 이메일을 입력하세요')" oninput="setCustomValidity('')"/></label>
                </div>
                <div class="formbox form-group">
                <label for="password">Password
                <input type="password" id="passwordInputSignin" placeholder="Password" title="숫자와 영문자를 이용하여 8자리 이상으로 입력해주세요" pattern="(?=.*[0-9])(?=.*[A-Za-z]).{8,}" required=""/></label>
              </div>
              <!--signin button-->
              <div class="row">
              <button class="btn" type="submit" name="submit"><span class="glyphicon glyphicon-arrow-right"></span><span class="btn-name">Sign in</span></button>
            </div>
            </form>
            </div>
        </div><!--end container-->
        
       
    </div>
 <!--footer design-->
    <div class="footer">
            <hr/>
             <!--copyright-->
             <div class="row">
                 <div class="copyright col-md-12">
                 Copyright@ ss_won_
                 </div>
             </div>     
    </div>

    <!-- jquery.fancybox.js -->
    <script src="js/jquery.fancybox.js"></script>
    <script>
    $(document).ready(function(){
        $(".btn").on('click',function(){
            /* submit을 눌렀을때 동작 선언*/
            $('.glyphicon').css("text-shadow","0px 1px #000000");
        })
    })
    </script>
